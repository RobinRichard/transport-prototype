{% extends "./base.html" %}

{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Registration number</label>
        <input type="text" class="form-control" name="registration_number" value="">
    </div>
    <div>
        <input type="submit" class="btn btn-primary mb-3" value="Check">
    </div>
</form>


{% if data %}
<div class="card">
    <div class="card-header">
        Vehicle details
    </div>
    <div class="card-body">
        <h5 class="card-title">{{data.registration_number}}</h5>
        <p class="card-text">Fitness: {{data.is_fit}}</p>
    </div>
</div>
{% endif %}



{% if error %}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{% endif %}
{% endblock content %}
